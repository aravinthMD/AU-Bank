<div class="sidenav shadow">
  <div class="pt-1" *ngFor="let menuItem of parentMenu">
    <a
      *ngIf="!menuItem.hasSubMenu"
      [routerLink]="[menuItem.routerLink]"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      >{{ menuItem.title }}</a
    >
  </div>
</div>
