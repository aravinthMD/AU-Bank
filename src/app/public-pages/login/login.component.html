<div class="login shadow-lg p-4">
  <div class="admin_img">
    <img src="assets/axis_admin_logo.png" alt="" srcset="" />
  </div>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="userId">USER ID</label>
      <input
        type="text"
        formControlName="userId"
        id="userId"
        placeholder="Eg: USER0001"
        aria-describedby="userIdHelp"
        autocomplete="off"
        class="form-control"
        autofocus
        appBlockCopyPaste
      />
      <small id="userIdHelp" class="form-text text-muted"
        >Enter a valid user id</small
      >
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        formControlName="password"
        id="password"
        placeholder="Enter your password"
        aria-describedby="passwordHelp"
        class="form-control"
        appBlockCopyPaste
      />
      <small id="passwordHelp" class="form-text text-muted"
        >Enter a valid password</small
      >
    </div>
    <div class="form-check">
      <input
        type="checkbox"
        class="form-check-input"
        formControlName="isExternalUser"
        id="externalUserCheck"
      />
      <label class="form-check-label" for="externalUserCheck"
        >External User</label
      >
    </div>
    <mat-error class="errMsg" *ngIf = "invalidUserFlag">
      {{errroMsg}} 
    </mat-error>
    <button class="btn submit-btn shadow" [disabled]="loginForm.invalid || loading">
      <span
        *ngIf="loading"
        class="spinner-border"
        style="width: 2rem; height: 2rem;"
        aria-hidden="true"
      >
      </span>
      <span *ngIf="!loading"> {{ loginButtonText }}</span>
    </button>
  </form>
</div>
