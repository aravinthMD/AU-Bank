<div class="login shadow-lg p-4">
  <div class="admin_img">
    <img src="../../assets/axis_admin_logo.png" alt="" srcset="" />
  </div>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">USER ID</label>
      <input
        type="email"
        formControlName="emailId"
        id="email"
        placeholder="Eg: user0001"
        aria-describedby="emailHelp"
        autocomplete="off"
        class="form-control"
        autofocus
        required
      />
      <small id="emailHelp" class="form-text text-muted"
        >Enter a valid user id</small
      >
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        formControlName="password"
        id="password"
        placeholder="Enter your password"
        aria-describedby="passwordHelp"
        autocomplete="off"
        class="form-control"
        required
      />
      <small id="passwordHelp" class="form-text text-muted"
        >Enter a valid password</small
      >
    </div>
    <button class="shadow" [disabled]="loginForm.invalid || loading">
      <span
        *ngIf="loading"
        class="spinner-border"
        style="width: 2rem; height: 2rem;"
        aria-hidden="true"
      >
      </span>
      <span *ngIf="!loading"> {{ loginButtonText }}</span>
    </button>
  </form>
</div>
