<div class="main">
  <h2>{{ title }}</h2>
  <div class="container">
    <div class="user shadow-lg">
      <div class="card-header text-center">
        {{ title }}
      </div>
      <div class="p-4">
        <form [formGroup]="createUserForm" (ngSubmit)="createUser()">
          <div class="form-group">
            <label for="userId">USER ID</label>
            <input
              type="text"
              formControlName="userId"
              id="userId"
              placeholder="Eg: USER0001"
              class="form-control"
              autocomplete="off"
              ngbAutofocus
            />
          </div>

          <label>ACCESS CONTROLS</label>
          <div class="row d-flex checkbox-container">
            <label
              class="col-6 checkbox-inline"
              *ngFor="let option of userOptions"
            >
              <input
                class="mx-1"
                type="checkbox"
                [id]="option.title"
                [value]="option.routerPath"
                formControlName="accessMenus"
                (change)="onChange($event, option)"
              />
              <span class="checkbox-title">{{ option.title }}</span>
            </label>
          </div>

          <button [disabled]="createUserForm.invalid || loading">
            <span
              *ngIf="loading"
              class="spinner-border"
              style="width: 2rem; height: 2rem;"
              aria-hidden="true"
            >
            </span>
            <span *ngIf="!loading">{{ submitButtonText }}</span>
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
