<div class="main">
  <h2>{{ title }}</h2>
  <div class="container">
    <div class="user shadow-lg">
      <div class="card-header text-center">
        {{ title }}
      </div>
      <div class="p-4">
        <form [formGroup]="createUserForm" (ngSubmit)="createUser()">
          <div class="form-group">
            <label for="userId">USER ID</label>
            <input
              type="text"
              formControlName="userId"
              id="userId"
              placeholder="Eg: USER0001"
              class="form-control"
              autocomplete="off"
              ngbAutofocus
            />
          </div>
          <button [disabled]="createUserForm.invalid || loading">
            <span
              *ngIf="loading"
              class="spinner-border"
              style="width: 2rem; height: 2rem;"
              aria-hidden="true"
            >
            </span>
            <span *ngIf="!loading">{{ submitButtonText }}</span>
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
