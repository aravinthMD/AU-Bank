<div class="row p-3">
  <div class="col-6"></div>
  <div class="col-6">
    <form [formGroup]="form">
      <div class="form-row">
        <div class="col">
          <div class="input-group">
            <input
              class="form-control bg-search btn-outline-secondary"
              placeholder="From Date"
              name="fromDate"
              formControlName="fromDate"
              (dateSelect)="onFromDateChange($event)"
              ngbDatepicker
              [maxDate]="fromMaxDate"
              [minDate]="fromMinDate"
              readonly
              #fromDate="ngbDatepicker"
            />
            <div class="input-group-append">
              <button
                class="btn btn-outline-secondary"
                (click)="fromDate.toggle()"
                type="button"
              >
                <i class="fa fa-calendar-check-o"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="input-group">
            <input
              class="form-control bg-search btn-outline-secondary"
              placeholder="To Date"
              name="toDate"
              formControlName="toDate"
              (dateSelect)="onToDateChange($event)"
              ngbDatepicker
              readonly
              [maxDate]="toMaxDate"
              [minDate]="toMinDate"
              #toDate="ngbDatepicker"
            />
            <div class="input-group-append">
              <button
                class="btn btn-outline-secondary"
                (click)="toDate.toggle()"
                type="button"
              >
                <i class="fa fa-calendar-check-o"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="col">
          <select
            class="custom-select"
            formControlName="filterType"
            title="Filter Type"
            id="role"
          >
            <option *ngFor="let option of filterOptions" [value]="option">{{
              option | uppercase
            }}</option>
          </select>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="table-responsive">
  <table class="table">
    <thead class="thead-light">
      <tr>
        <th scope="col" *ngFor="let header of tableHeaders">{{ header }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let template of templates">
        <td>{{ template.templateId }}</td>
        <td>{{ template.createdOn }}</td>
        <td>
          {{ template.dynamicParameters }}
        </td>
        <td>{{ template.uploadTime }}</td>
        <td>{{ template.launchId }}</td>
        <td>{{ template.campaignEndDate }}</td>
        <td>
          <button
            *ngIf="template.status === 'Inactive'"
            type="button"
            class="btn shadow"
          >
            {{ activateButtonText }}
          </button>
          <button
            *ngIf="template.status === 'Active'"
            type="button"
            class="btn shadow"
          >
            {{ deactivateButtonText }}
          </button>
        </td>
        <td>
          <button
            type="button"
            class="btn shadow"
            (click)="openTemplateHistoryDialog()"
          >
            {{ viewButtonText }}
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
