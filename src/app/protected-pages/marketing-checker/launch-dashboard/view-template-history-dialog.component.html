<div class="modal-header">
  <h4 class="modal-title">
    Template launch history - <span class="text-message">L0000001</span>
  </h4>
  <button type="button" class="close" aria-label="Close" (click)="close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <ul class="list-group list-group-flush">
    <li
      class="list-group-item d-flex justify-content-between align-items-center"
    >
      Launched On
      <span class="badge bg-maroon badge-pill">26/07/2020, 3:00PM</span>
    </li>
    <li
      class="list-group-item d-flex justify-content-between align-items-center"
    >
      No of records in Excel
      <span class="badge bg-maroon badge-pill">1786</span>
    </li>
    <li
      class="list-group-item d-flex justify-content-between align-items-center"
    >
      No of customers within Active Window
      <span class="badge bg-maroon badge-pill">426</span>
    </li>
    <li
      class="list-group-item d-flex justify-content-between align-items-center"
    >
      Messages delivered
      <span class="badge bg-maroon badge-pill">426</span>
    </li>
  </ul>
</div>
<div class="modal-footer">
  <button
    type="button"
    ngbAutofocus
    class="btn btn-danger shadow"
    (click)="close()"
  >
    {{ closeButtonText }}
  </button>
</div>
