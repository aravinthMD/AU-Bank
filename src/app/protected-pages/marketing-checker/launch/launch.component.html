<div class="row p-3">
  <div class="col-6"></div>
  <div class="col-6">
    <form [formGroup]="form">
      <div class="form-row">
        <div class="col">
          <div class="input-group calendar-fa-fa shadow-sm">
            <input
              class="form-control"
              name="mydate"
              placeholder="From Date"
              angular-mydatepicker
              #dp="angular-mydatepicker"
              formControlName="fromDate"
              [options]="fromDateOptions"
              (dateChanged)="onFromDateChange($event)"
              readonly
            />
            <div class="input-group-append">
              <button
                type="button"
                class="btn btn-secondary"
                (click)="dp.toggleCalendar()"
              >
                <i class="fa fa-calendar-o"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="input-group calendar-fa-fa">
            <input
              class="form-control"
              name="mydate"
              placeholder="To Date"
              angular-mydatepicker
              #toDate="angular-mydatepicker"
              formControlName="toDate"
              [options]="toDateOptions"
              (dateChanged)="onToDateChange($event)"
              readonly
            />
            <div class="input-group-append">
              <button
                type="button"
                class="btn btn-secondary"
                (click)="toDate.toggleCalendar()"
              >
                <i class="fa fa-calendar-o"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="col">
          <select
            class="custom-select"
            formControlName="filterType"
            title="Filter Type"
            id="role"
          >
            <option *ngFor="let option of filterOptions" [value]="option">{{
              option | uppercase
            }}</option>
          </select>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="table-responsive">
  <table class="table">
    <thead class="thead-light">
      <tr>
        <th scope="col">Template ID</th>
        <th scope="col">Created On</th>
        <th scope="col">Template</th>
        <th scope="col">No of Dynamic Paramenters</th>
        <th scope="col">Campaign End Date</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>T00000001</td>
        <td>23/06/2020, 3:10PM</td>
        <td>
          Chennai Example bank offers life time free credit card. Initial limit
          is P1. Visit https://www.chennaiexamplebank.com and fill your details
          today.
        </td>
        <td>1</td>
        <td>23/07/2020, 11:59PM</td>
        <td>
          <button type="button" class="btn shadow">
            {{ launchButtonText }}
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
