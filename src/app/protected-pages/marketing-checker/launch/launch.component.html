<div class="row p-3">
  <div class="col-6"></div>
  <div class="col-6">
    <form [formGroup]="form">
      <div class="form-row">
        <div class="col">
          <div class="input-group calendar-fa-fa shadow-sm">
            <input
              class="form-control bg-search"
              name="mydate"
              placeholder="From Date"
              angular-mydatepicker
              #dp="angular-mydatepicker"
              formControlName="fromDate"
              [options]="fromDateOptions"
              (dateChanged)="onFromDateChange($event)"
              readonly
            />
            <div class="input-group-append">
              <button
                type="button"
                class="btn btn-secondary"
                (click)="dp.toggleCalendar()"
              >
                <i class="fa fa-calendar-o"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="input-group calendar-fa-fa">
            <input
              class="form-control bg-search"
              name="mydate"
              placeholder="To Date"
              angular-mydatepicker
              #toDate="angular-mydatepicker"
              formControlName="toDate"
              [options]="toDateOptions"
              (dateChanged)="onToDateChange($event)"
              readonly
            />
            <div class="input-group-append">
              <button
                type="button"
                class="btn btn-secondary"
                (click)="toDate.toggleCalendar()"
              >
                <i class="fa fa-calendar-o"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="col">
          <select
            class="custom-select"
            formControlName="filterType"
            title="Filter Type"
            id="role"
          >
            <option *ngFor="let option of filterOptions" [value]="option">{{
              option | uppercase
            }}</option>
          </select>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="table-responsive">
  <table class="table">
    <thead class="thead-light">
      <tr>
        <th scope="col" *ngFor="let header of tableHeaders">{{ header }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let template of templates">
        <td>{{ template.templateId }}</td>
        <td>{{ template.createdOn }}</td>
        <td>
          {{ template.template }}
        </td>
        <td>{{ template.dynamicParameters }}</td>
        <td>{{ template.campaignEndDate }}</td>
        <td>
          <button type="button" class="btn shadow">
            {{ launchButtonText }}
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
