<ngb-progressbar
  *ngIf="loading"
  type="dark"
  height="0.5rem"
  [value]="100"
  [striped]="true"
  [animated]="true"
></ngb-progressbar>
<div class="row p-3">
  <div class="col-6"></div>
  <div class="col-6">
    <form [formGroup]="form">
      <div class="form-row">
        <div class="col">
          <div class="input-group">
            <input
              class="form-control bg-search btn-outline-secondary"
              placeholder="From Date"
              name="fromDate"
              formControlName="fromDate"
              (dateSelect)="onFromDateChange($event)"
              ngbDatepicker
              [maxDate]="fromMaxDate"
              [minDate]="fromMinDate"
              readonly
              #fromDate="ngbDatepicker"
            />
            <div class="input-group-append">
              <button
                class="btn btn-outline-secondary"
                (click)="fromDate.toggle()"
                type="button"
              >
                <i class="fa fa-calendar-check-o"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="input-group">
            <input
              class="form-control bg-search btn-outline-secondary"
              placeholder="To Date"
              name="toDate"
              formControlName="toDate"
              (dateSelect)="onToDateChange($event)"
              ngbDatepicker
              readonly
              [maxDate]="toMaxDate"
              [minDate]="toMinDate"
              #toDate="ngbDatepicker"
            />
            <div class="input-group-append">
              <button
                class="btn btn-outline-secondary"
                (click)="toDate.toggle()"
                type="button"
              >
                <i class="fa fa-calendar-check-o"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="col">
          <select
            class="custom-select"
            formControlName="filterType"
            title="Filter Type"
            id="role"
            (change)="onFilterTypeChange($event)"
          >
            <option
              *ngFor="let option of filterOptions"
              [value]="option.value"
              >{{ option.name }}</option
            >
          </select>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="table-responsive">
  <table class="table">
    <thead class="thead-light">
      <tr>
        <th scope="col" *ngFor="let header of tableHeaders">{{ header }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let template of templates">
        <td>
          <a>{{ template.id }}</a>
        </td>
        <td>
          {{ template.template }}
        </td>
        <td>{{ template.startDate | date: "medium" }}</td>
        <td>
          <div class="btn-group" role="group" aria-label="Basic example">
            <button
              *ngIf="template.status === '10'"
              type="button"
              class="btn action-btn shadow"
              (click)="openApproveTemplateDialog(template)"
            >
              {{ launchButtonText }}
            </button>
            <button
              *ngIf="template.status === '10'"
              type="button"
              class="btn action-btn shadow"
              (click)="openRejectTemplateDialog(template)"
            >
              {{ rejectButtonText }}
            </button>
            <button
              *ngIf="template.status === '20'"
              type="button"
              class="btn rejected-btn shadow"
            >
              Rejected
            </button>
            <button
              *ngIf="template.status === '30'"
              type="button"
              class="btn approved-btn shadow"
            >
              Approved
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="d-flex justify-content-center p-2">
    <ngb-pagination
      [boundaryLinks]="true"
      [collectionSize]="collectionSize"
      [(page)]="currentPage"
      [pageSize]="pageSize"
      (pageChange)="onPageChanged(currentPage)"
    >
    </ngb-pagination>
  </div>
</div>
