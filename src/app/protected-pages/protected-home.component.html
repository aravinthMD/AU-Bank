<div class="page-container">
  <div class="content-wrap">
    <div class="logo">
      <a><img src="assets/topnav-logo.png" alt="Axis Bank Admin" /></a>
      <h4>
        <span>{{ userName }}</span>
        <button class="mx-1 btn logout-btn shadow" (click)="open(content)">
          <i class="fa fa-sign-out"></i>
        </button>
      </h4>
    </div>

    <app-sidenav></app-sidenav>

    <router-outlet></router-outlet>
  </div>

  <footer>
    <div class="row">
      <div class="col-2"></div>
      <div class="col-8">
        <h6>
          Copyright @{{ currentYear }} Axis Bank Disclaimer Privacy Policy Code
          of Commitment Responsible Disclosure Policy
        </h6>
      </div>
      <div class="col-2">
        <h6>version {{ version }}</h6>
      </div>
    </div>
  </footer>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">
      Do you want to logout?
    </h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss()"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <span class="text-message"
      >Any information associated with your profile will not be deleted.</span
    >
  </div>
  <div class="modal-footer">
    <button
      type="button"
      ngbAutofocus
      class="btn btn-confirm"
      (click)="logout()"
    >
      {{ confirmButtonText }}
    </button>
    <button type="button" class="btn btn-danger" (click)="modal.close()">
      {{ cancelButtonText }}
    </button>
  </div>
</ng-template>
