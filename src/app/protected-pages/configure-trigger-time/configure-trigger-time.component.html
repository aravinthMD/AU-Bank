<div class="col-md-12">
  <mat-form-field class="filter">
    <input (keyup) = "applyFilter($event.target.value)"  [(ngModel)] = "filterVal" matInput placeholder="filter">
  </mat-form-field>
  <div class="mat-elevation-z8">
   
    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="S.NO">
            <th mat-header-cell *matHeaderCellDef> S.NO </th>
            <td mat-cell *matCellDef="let element; let i = index"> {{i+1}} </td>
        </ng-container>

        <ng-container matColumnDef="TimeZones">
            <th mat-header-cell *matHeaderCellDef> Time Zones </th>
            <td mat-cell *matCellDef="let element"> {{element.text}} </td>
        </ng-container>

        <ng-container matColumnDef="FromBlockedTime">
            <th mat-header-cell *matHeaderCellDef> From Blocked Time </th>
            <td mat-cell *matCellDef="let element "> {{element.blockedFrom }} </td>
        </ng-container>

        <ng-container matColumnDef="ToBlockedTime">
            <th mat-header-cell *matHeaderCellDef> To Blocked Time </th>
            <td mat-cell *matCellDef="let element"> {{element.blockedTo}} </td>
        </ng-container>


        <ng-container matColumnDef="Action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element"> <button (click) = "OpenDialog(element)">Edit</button> </td>
        </ng-container>

        

        <tr mat-header-row *matHeaderRowDef="tableHeaders"></tr>
        <tr mat-row *matRowDef="let row; columns: tableHeaders;" class="example-element-row"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons></mat-paginator>
</div>
</div>
</div>
