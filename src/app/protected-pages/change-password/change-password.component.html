<div class="change_pwd mx-auto my-auto">
  <div class="main">
    <h2>Change Password</h2>
    <div class="login form-group">
      <form [formGroup]="form" (ngSubmit)="changePassword()">
        <div class="form-group">
          <label for="current-password">Current Password</label>
          <input
            type="password"
            formControlName="currentPassword"
            id="current-password"
            placeholder="Eg: User@123"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="new-password">New Password</label>
          <input
            type="password"
            formControlName="newPassword"
            id="new-password"
            placeholder="Eg: Axis@123"
            class="form-control"
            aria-describedby="passwordHelp"
          />
          <small id="passwordHelp" class="form-text text-muted"
          >Alphanumeric with minimum 8 characters & one upper case</small
        >
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirm New Password</label>
          <input
            type="password"
            formControlName="confirmPassword"
            id="confirm-password"
            placeholder="Eg: Axis@123"
            class="form-control"
          />
        </div>
        <button [disabled]="form.invalid || loading">
          <span
            *ngIf="loading"
            class="spinner-border"
            style="width: 2rem; height: 2rem;"
            aria-hidden="true"
          >
          </span>
          <span *ngIf="!loading">{{ changePasswordButtonText }}</span>
        </button>
      </form>
    </div>
  </div>
</div>
