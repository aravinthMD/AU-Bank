<div class="main text-center mx-auto">
  <div class="container">
    <form class="p-4">
      <div class="form-group">
        <label for="template">Template</label>
        <textarea
          class="form-control btn-outline-secondary"
          id="template"
          rows="3"
        ></textarea>
      </div>
      <div class="form-group">
        <label>No Of Dynamic Parameters</label>
        <select class="custom-select">
          <option *ngFor="let item of [0, 1, 2, 3, 4, 5]" [value]="item">{{
            item
          }}</option>
        </select>
      </div>
      <div class="form-group">
        <label>Campaign Start Date</label>
        <div class="input-group">
          <input
            class="form-control bg-search btn-outline-secondary"
            placeholder="Campaign Start Date"
            name="fromDate"
            ngbDatepicker
            readonly
            #fromDate="ngbDatepicker"
          />
          <div class="input-group-append">
            <button
              class="btn btn-outline-secondary"
              (click)="fromDate.toggle()"
              type="button"
            >
              <i class="fa fa-calendar-o"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label>Campaign End Date</label>
        <div class="input-group">
          <input
            class="form-control bg-search btn-outline-secondary"
            placeholder="Campaign End Date"
            name="endDate"
            ngbDatepicker
            readonly
            #endDate="ngbDatepicker"
          />
          <div class="input-group-append">
            <button
              class="btn btn-outline-secondary"
              (click)="endDate.toggle()"
              type="button"
            >
              <i class="fa fa-calendar-o"></i>
            </button>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
