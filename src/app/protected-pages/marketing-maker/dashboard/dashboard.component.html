<div class="table-responsive">
  <table class="table">
    <thead class="thead-light">
      <tr>
        <th scope="col" *ngFor="let header of tableHeaders">{{ header }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let template of templates">
        <td>
          <a (click)="openTemplateDetail(template)">{{
            template.templateId
          }}</a>
        </td>
        <td>
          {{ template.template }}
        </td>
        <td>{{ template.dynamicParameters }}</td>
        <td>
          <span class="p-1 bg-maroon rounded-pill">{{ template.status }}</span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
