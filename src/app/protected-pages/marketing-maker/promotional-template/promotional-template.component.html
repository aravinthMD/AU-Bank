<div class="main text-center mx-auto">
  <div class="container">
    <form [formGroup]="form">
      <div class="form-group">
        <label>Message ID</label>
        <select class="custom-select" formControlName="messageId">
          <option selected>Select Message ID</option>
          <option *ngFor="let item of messages" [value]="item">{{
            item
          }}</option>
        </select>
      </div>

      <div class="form-group">
        <label for="preview">Preview</label>
        <textarea
          class="form-control"
          formControlName="preview"
          id="preview"
          rows="3"
        ></textarea>
      </div>

      <label>Parameter Mapping</label>
      <div class="row d-flex checkbox-container">
        <label
          class="col checkbox-inline"
          *ngFor="let option of parameterMappingOptions"
        >
          <input
            class="mx-1"
            type="checkbox"
            [value]="option"
            formControlName="parameterMapping"
            (change)="onChange($event, option)"
          />
          <span class="checkbox-title">{{ option }}</span>
        </label>
      </div>

      <div class="form-group">
        <label>No Of Dynamic Parameters</label>
        <select class="custom-select" formControlName="noOfDynamicParameters">
          <option *ngFor="let item of [0, 1, 2, 3, 4, 5]" [value]="item">{{
            item
          }}</option>
        </select>
      </div>
      <div class="form-group">
        <label>Campaign Start Date</label>
        <div class="input-group">
          <input
            class="form-control bg-search btn-outline-secondary"
            placeholder="Campaign Start Date"
            formControlName="campaignStartDate"
            name="fromDate"
            (dateSelect)="onFromDateChange($event)"
            [maxDate]="fromMaxDate"
            [minDate]="fromMinDate"
            ngbDatepicker
            readonly
            #fromDate="ngbDatepicker"
          />
          <div class="input-group-append">
            <button
              class="btn btn-outline-secondary"
              (click)="fromDate.toggle()"
              type="button"
            >
              <i class="fa fa-calendar-check-o"></i>
            </button>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label>Trigger Time</label>
        <ngb-timepicker
          formControlName="triggerTime"
          [meridian]="false"
          [spinners]="false"
        ></ngb-timepicker>
      </div>
      <div class="form-group">
        <label>Campaign End Date</label>
        <div class="input-group">
          <input
            class="form-control bg-search btn-outline-secondary"
            placeholder="Campaign End Date"
            name="endDate"
            formControlName="campaignEndDate"
            (dateSelect)="onToDateChange($event)"
            [maxDate]="toMaxDate"
            [minDate]="toMinDate"
            ngbDatepicker
            readonly
            #endDate="ngbDatepicker"
          />
          <div class="input-group-append">
            <button
              class="btn btn-outline-secondary"
              (click)="endDate.toggle()"
              type="button"
            >
              <i class="fa fa-calendar-check-o"></i>
            </button>
          </div>
        </div>
      </div>

      <button
        type="button"
        [disabled]="form.invalid || loading"
        class="btn submit-btn shadow"
        (click)="onSubmit()"
      >
        <span *ngIf="!loading">{{ submitButtonText }}</span>
      </button>
    </form>
  </div>
</div>
