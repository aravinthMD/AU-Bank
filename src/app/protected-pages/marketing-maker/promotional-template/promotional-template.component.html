<div class="main text-center mx-auto">
  <div class="container">
    <form [formGroup]="form">
      <div class="form-group">
        <label>Template ID</label>
        <input
          class="form-control bg-search btn-outline-secondary"
          placeholder="Template Id"
          formControlName="templateId"
        />
      </div>

      <div class="form-group">
        <label for="template">Template</label>
        <textarea
          class="form-control"
          formControlName="template"
          id="template"
          rows="3"
        ></textarea>
      </div>

      <div class="form-group">
        <label>Campaign Date</label>
        <div class="input-group">
          <input
            class="form-control bg-search btn-outline-secondary"
            placeholder="Campaign Date"
            formControlName="campaignDate"
            name="fromDate"
            ngbDatepicker
            readonly
            #fromDate="ngbDatepicker"
          />
          <div class="input-group-append">
            <button
              class="btn btn-outline-secondary"
              (click)="fromDate.toggle()"
              type="button"
            >
              <i class="fa fa-calendar-check-o"></i>
            </button>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label>Trigger Time</label>
        <ngb-timepicker
          formControlName="triggerTime"
          [meridian]="false"
          [spinners]="false"
        ></ngb-timepicker>
      </div>

      <button
        type="button"
        [disabled]="form.invalid || loading"
        class="btn submit-btn shadow"
        (click)="onSubmit()"
      >
        <span
          *ngIf="loading"
          class="spinner-border"
          style="width: 2rem; height: 2rem;"
          aria-hidden="true"
        >
        </span>
        <span *ngIf="!loading">{{ submitButtonText }}</span>
      </button>
    </form>
  </div>
</div>
