<div class="main text-center mx-auto">
  <div class="container">
  <div class="pl-2">
    <mat-tab-group animationDuration="0ms" mat-stretch-tabs style="width: 100%;" (selectedTabChange)="tabChanged($event)">
    <mat-tab label ="Dashboard">
      
      <!--Mat Tabel-->
     <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 mt-5">

      
      <ng-container matColumnDef="S.No">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element;let i = index"> {{i+1}} </td>
      </ng-container>
    
      <ng-container matColumnDef="templateId">
        <th mat-header-cell *matHeaderCellDef> Template Id </th>
        <td mat-cell *matCellDef="let element"> {{element.templateId}} </td>
      </ng-container>
    
      <ng-container matColumnDef="templateName">
        <th mat-header-cell *matHeaderCellDef> Template Name </th>
        <td mat-cell *matCellDef="let element"> {{element.templateName}} </td>
      </ng-container>
    
      <ng-container matColumnDef="templateMessage">
        <th mat-header-cell *matHeaderCellDef> Template Message </th>
        <td mat-cell *matCellDef="let element"> {{element.message}} </td>
      </ng-container>

      <ng-container matColumnDef="createdOn">
        <th mat-header-cell *matHeaderCellDef> Created On </th>
        <td mat-cell *matCellDef="let element"> {{element.createdOn | date: 'dd/MM/yyyy'}} </td>
      </ng-container>

      <ng-container matColumnDef="templateType">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let element"> {{element.templateType}} </td>
      </ng-container>

      <!-- <ng-container matColumnDef="teml">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container> -->
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons></mat-paginator>
    <!--Mat Tabel End-->
    </mat-tab>
    <mat-tab label = "Promotional">
      <!-- <h2 class="header">Promotional Templates</h2> -->
      <form class="mt-5" [formGroup] = "form1">
        <div class="form-group">
         <label>Template ID</label><br>
          <mat-form-field floatLabel="never" class = "example-full-width" appearance="standard" >
             <mat-label>template ID </mat-label>
             <input
             formControlName = "templateId"
             matInput class="form-controls">
          </mat-form-field>
        </div> 
        <div class="form-group">
         <label>Template Name</label><br>
         <mat-form-field class = "example-full-width" appearance="standard">
            <mat-label>name</mat-label>
            <input 
            formControlName = "templateName"
            matInput class="form-controls">
         </mat-form-field>
       </div> 

       <label>Template Message</label><br>
       <mat-form-field class="example-full-width" appearance="standard">
         <mat-label>message</mat-label>
         <textarea 
         formControlName = "templateMessage"
         matInput></textarea>
       </mat-form-field>
       <button type="button" [disabled] = "form1.invalid" class="btn submit-btn shadow" (click) = "OnSubmitPromotional()">Submit</button>
     </form>


    </mat-tab>
    <mat-tab label = "Pre Approved">

      <form class="mt-5" [formGroup] = "form2">
        <div class="form-group">
         <label>Template ID</label><br>
          <mat-form-field class = "example-full-width" appearance="standard" floatLabel = "never">
             <mat-label>template ID</mat-label>
             <input 
             formControlName = "templateId"
             matInput class="form-controls">
          </mat-form-field>
        </div> 
        <div class="form-group">
         <label>Template Name</label><br>
         <mat-form-field class = "example-full-width" appearance="standard">
            <mat-label>name</mat-label>
            <input 
            formControlName = "templateName"
            matInput class="form-controls">
         </mat-form-field>
       </div> 

       <label>Template Message</label><br>
       <mat-form-field class="example-full-width" appearance="standard">
         <mat-label>message</mat-label>
         <textarea
         formControlName = "templateMessage" 
         matInput></textarea>
       </mat-form-field>
       <button type="button" class="btn submit-btn shadow" [disabled] = "form2.invalid" (click) = "OnSubmitPreApproved()">Submit</button>
     </form>

    </mat-tab>
    </mat-tab-group>
  </div>
</div>
