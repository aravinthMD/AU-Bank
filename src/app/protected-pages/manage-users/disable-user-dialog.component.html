<div class="modal-header">
  <h4 class="modal-title">
    Do you want to disable user?
  </h4>
  <button type="button" class="close" aria-label="Close" (click)="close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <span class="text-message"
    >Any information associated with account {{ userName }} will be
    deleted.</span
  >
</div>
<div class="modal-footer">
  <button
    class="btn btn-confirm shadow"
    [disabled]="loading"
    (click)="disableUser()"
    ngbAutofocus
  >
    <span
      *ngIf="loading"
      class="spinner-border"
      style="width: 1rem; height: 1rem;"
      aria-hidden="true"
    >
    </span>
    <span *ngIf="!loading">{{ disableButtonText }}</span>
  </button>
  <button type="button" class="btn btn-danger shadow" (click)="close()">
    {{ cancelButtonText }}
  </button>
</div>
