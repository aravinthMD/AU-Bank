<div class="modal-header">
  <h4 class="modal-title">
    Do you wish to block <span class="text-message">{{ inputData.mobile }}</span
    >?
  </h4>
  <button type="button" class="close" aria-label="Close" (click)="close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="form">
    <div class="form-row">
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="srNumber">SR NO</label>
            <input
              type="text"
              formControlName="srNumber"
              id="srNumber"
              placeholder="Eg: SR001"
              class="form-control"
              autocomplete="off"
              ngbAutofocus
            />
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label for="reason">REASON</label>
            <input
              type="text"
              formControlName="reason"
              id="reason"
              placeholder="Eg: Lost Mobile"
              class="form-control"
              autocomplete="off"
            />
          </div>
        </div>
      </div>
    </div>
  </form>
  <span class="text-message"
    >Blocking will disable {{ inputData.mobile }} access to whatsapp banking.</span
  >
</div>
<div class="modal-footer">
  <button
    type="button"
    [disabled]="form.invalid || loading"
    (click)="blockWhatsapp()"
    class="btn btn-confirm shadow"
  >
    <span
      *ngIf="loading"
      class="spinner-border"
      style="width: 1rem; height: 1rem;"
      aria-hidden="true"
    >
    </span>
    <span *ngIf="!loading">{{ blockButtonText }}</span>
  </button>
  <button type="button" class="btn btn-danger shadow" (click)="close()">
    {{ cancelButtonText }}
  </button>
</div>
